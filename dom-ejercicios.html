<!DOCTYPE html>
<html lang="en" data-dark>

<body data-dark>
    <h1 class="title">Practica del DOM</h1>
    <button class="hamburger btn-hamburger hamburger--collapse" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>

      <div id="gmaps"></div>
      <form id="responsive-tester">
        <input type="url" name="url" placeholder="URL" required><br>
        <input type="text" name="ancho" placeholder="Ancho" required><br>
        <input type="text" name="largo" placeholder="Largo" required><br>
        <input name='abrir' type="submit" value="abrir"><br>
        <input name='cerrar' type="button" value="cerrar"><br>
      </form>
      <hr>
      <h2 style="text-align: center;">Filtro de busqueda</h2>
      <input type="serch" placeholder="Buscar..." class="card-filter">
            <article class="cards">
                <figure class="card">
                    <img src="http://placeimg.com/200/200/tech" alt="tech">
                    <figcaption>tech</figcaption>
                </figure>
                <figure class="card">
                    <img src="http://placeimg.com/200/200/animals" alt="animals">
                    <figcaption>animals</figcaption>
                </figure>

                    <img src="http://placeimg.com/200/200/people" alt="people">

                    <img src="http://placeimg.com/200/200/arch" alt="arch">
                    <figcaption>Arquitectura</figcaption>
                </figure>
                <figure class="card">
                    <img src="http://placeimg.com/200/200/nature" alt="nature">
                    <figcaption>Naturaleza</figcaption>
                </figure>
                <figure class="card">
                    <img src="http://placeimg.com/200/200/any" alt="Any">
                    <figcaption>Any</figcaption>
                </figure>
            </article>
            <hr>
            <h2>Sorteo</h2>
            <ul class="players">
                <li class="player">JavaScript</li>
                <li class="player">PHP</li>
                <li class="player">Python</li>
                <li class="player">React.js</li>
                <li class="player">Ruby</li>
                <li class="player">Go</li>
                <li class="player">Ubuntu</li>
                <li class="player">Visual Basic</li>
                <li class="player">Rust</li>
                <li class="player">Perl</li>
            </ul>
            <button id="winner-btn">Obtener Ganador</button>
            <hr>
            <h2>Validacion de Formulario</h2>
            <form class="contact-form" action="https://formsubmit.co/gaston.alvarez.gary@gmail.com" method="POST">
              <legend>Envianos tus comentarios</legend>
              <input type="text" name="name" placeholder="Escribe tu nombre..." title="El Nombre  solo acepta letras y espacios en blancos" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
              <input type="email" name="email" placeholder="Escribe tu email" title="Email incorrecto" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>
              <input type="text" name="subject" placeholder="Asunto a tratar" title="El asunto es requerido" required>
              <textarea name="comments" cols="50" rows="5" placeholder="Escribe tus comentarios" title="No debe pasar de 255 caracteres" data-pattern="^.{1,255}$" required></textarea>
              <input type="submit" value="Enviar">
              <div class="contact-form-loader none">
                  <img src="assets/loader.svg" alt="Cargando">
              </div>
              <div class="contact-form-response none">
                  <p>Los datos han sido enviados</p>
              </div>
          </form>
